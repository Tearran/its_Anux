	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			background-color: #000;
		}

		tspan.text {
			font-size: small;
			font-weight: bolder;
			fill: #67daff;
		}
		tspan.title {
			font-size: large;
			font-weight: bolder;
			fill: #67daff;
		}

		tspan.btext {
			font-size: smaller;
			font-weight: bolder;
			fill: #000;
		}

		.button {
			font-weight: bolder;
			fill: #67daff;
			opacity: 0.80;
		}

		.teal {
			fill: #67daff;
			stroke-width: 5;
		}

		.grey {
			fill: rgba(55, 255, 255, .1);
		}

		.orange {
			fill: rgba(255, 165, 0, 1);
		}

		.green {
			fill: rgba(0, 255, 0, 1);
		}

		.alert,
		.high {
			fill: #67daff;
			animation: filter-alert 1.5s infinite;
		}

		.accept {
			fill: #67daff;
			animation: filter-accept 10s infinite;
		}

		@keyframes filter-accept {
			0% {
				fill: rgba(255, 255, 0, 1);
			}

			25% {
				fill: rgb(0, 255, 0);
			}

			50% {
				fill: rgb(0, 255, 255);
			}

			75% {
				fill: rgb(0, 0, 255);
			}

			100% {
				fill: #ffa500;
			}
		}

		@keyframes filter-alert {
			0% {
				fill: rgba(255, 0, 0, 1);
				opacity: )%;
			}
			50% {
				opacity: 50%;
			}

			100% {
				fill: rgb(255, 0, 0);
				opacity: 75%;
			}
		}

		@media screen and (max-width: 1280px) and (min-width: 400px) {
			#horzButtons {
				display: none;
			}
		}

		@media screen and (max-width: 399px) and (min-width: 1px) {
			#horzButtons {
				display: block;
			}
		}
	</style>

	<g id="landscapeb">


		<use class="grey" id="BtnBck" xlink:href="#buttonback" x="0" y="0" />
		<use class="button" id="BTNa" xlink:href="#buttonb" x="0" y="0" />
		<use class="button" id="BTNb" xlink:href="#buttonb" x="0" y="50" />


		<use class="button" id="BTNc" xlink:href="#buttonb" x="0" y="175" />
		<use class="button" id="BTNd" xlink:href="#buttonb" x="0" y="225" />
		<use class="button" id="BTNe" xlink:href="#buttonb" x="0" y="275" />
		<use class="button" id="BTNf" xlink:href="#buttonb" x="0" y="325" />
		<use class="button" id="BTNg" xlink:href="#buttonb" x="0" y="375" />
		<use class="prime" id="dividerH" xlink:href="#buttonsDivider" x="0" y="100" />
	<text>
			<tspan id="buttonline01" class="btext" x="90" y="20" text-anchor="end" fill:"#000">{FS}</tspan>
			<tspan id="title00" class="text title" x="80%" y="50" text-anchor="end">{title}</tspan>
			<tspan id="headline00" class="text" x="110" y="90" text-anchor="start">{headline00}</tspan>
			<tspan id="headline02" class="text" x="110" y="70" text-anchor="start">{headline01}</tspan>
			<tspan id="headline01" class="text" x="110" y="50" text-anchor="start">{headline02}</tspan>
		</text>
	</g>

	<script>
		// <![CDATA[
		var bleep = new Audio();
		bleep.src = 'https://lkars.com/apps/sound/btn_click.mp3';
		var btna = document.querySelector("#buttonline01");
		document.querySelector(".prime").className.baseVal = "teal";
		document.querySelector(".button").className.baseVal = "button";
		BTNa.addEventListener(
			'click',
			function() {
				toggleFullScreen();
			},
			false,
		);
		BTNb.addEventListener(
			'click',
			function() {
				toggleFullScreen();
			},
			false,
		);

		function toggleFullScreen() {
			if (!document.fullscreenElement) {
				bleep.play(),
					btna.innerHTML = "X",
					document.documentElement.requestFullscreen();
			} else if (document.exitFullscreen) {
				bleep.play(),
					btna.innerHTML = "Fill",
					document.exitFullscreen();
			}
		}
		if (self.matchMedia("(max-width: 400px)").matches) {
			document.querySelector('svg').setAttribute("viewBox", "-100 0 700 700");
		}
		//fps counter
		var fps = document.querySelector("#headline00");
		var dtm = document.querySelector("#headline01");
		var sc = document.querySelector("#headline02");
		var pt = document.querySelector("#title00");
		var startTime = Date.now();
		var frame = 0;

		function tick() {
			var time = Date.now();
			const dt = new Date();
			frame++;
			if (time - startTime > 1000) {
				fps.innerHTML = ((((time / 60) / 60)) / 24).toFixed(3) + " hours, " + (frame / ((time - startTime) / 1000)).toFixed(4);
				dtm.innerHTML = dt;
				dtm.innerHTML = "FullScreen";
				startTime = time;
				frame = 0;
			}
			window.requestAnimationFrame(tick);
		}
		tick();
		// ]]>
	</script>
</svg>
